<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calstyle.css">
    <script src="calscript.js"></script>
    <title></title>
</head>
<body class="body">

<!-- <center> -->
 
        
    <form name="sci-calc" class="form" >
        <table class="cal" cellspacing="" cellpadding="1" id="table">
          <tr>
            <td colspan="5"><input id="display" name="display" value="0" size="28" maxlength="25"></td>
          
           
       
          </tr>
         
          <tr>
            <td><input type="button" class="upper" name="upper" value="C" onclick="this.form.display.value=  0 "></td>

            <td><input type="button" class="upper" name="upper" value="<--" onclick="deleteChar(this.form.display)"></td>

            <td><input type="button" class="upper" name="upper" value="=" onclick="if(InputNumber(this.form.display.value)) { compute(this.form) }"></td>

            <td><input type="button" class="btnOpps" name="btnOpps" value="&#960;" onclick="addChar(this.form.display,'3.14159265359')"></td>

            <td><input type="button" class="mathsmodule" name="mathsmodule" value="%" onclick=" percent(this.form.display)"></td>
          </tr>
          <tr>
            <td><input type="button" class="Numbers" name="Numbers" value="7" onclick="addChar(this.form.display, '7')"></td>

            <td><input type="button" class="Numbers" name="Numbers" value="8" onclick="addChar(this.form.display, '8')"></td>

            <td><input type="button" class="Numbers" name="Numbers" value="9" onclick="addChar(this.form.display, '9')"></td>


            <td><input type="button" class="btnOpps" name="btnOpps" value="x&#94;" onclick="if(InputNumber(this.form.display.value)) { exp(this.form) }"></td>

            <td><input type="button" class="mathsmodule" name="mathsmodule" value="/" onclick="addChar(this.form.display, '/')"></td>
          <tr>
            <td><input type="button" class="Numbers" name="Numbers" value="4" onclick="addChar(this.form.display, '4')"></td>

            <td><input type="button" class="Numbers" name="Numbers" value="5" onclick="addChar(this.form.display, '5')"></td>

            <td><input type="button" class="Numbers" name="Numbers" value="6" onclick="addChar(this.form.display, '6')"></td>

            <td><input type="button" class="btnOpps" name="btnOpps" value="ln" onclick="if(InputNumber(this.form.display.value)) { ln(this.form) }"></td>

            <td><input type="button" class="mathsmodule" name="mathsmodule" value="*" onclick="addChar(this.form.display, '*')"></td>
          </tr>
          <tr>
            <td><input type="button" class="Numbers" name="Numbers" value="1" onclick="addChar(this.form.display, '1')"></td>

            <td><input type="button" class="Numbers" name="Numbers" value="2" onclick="addChar(this.form.display, '2')"></td>

            <td><input type="button" class="Numbers" name="Numbers" value="3" onclick="addChar(this.form.display, '3')"></td>

            <td><input type="button" class="btnOpps" name="btnOpps" value="&radic;" onclick="if(InputNumber(this.form.display.value)) { sqrt(this.form) }"></td>

            <td><input type="button" class="mathsmodule" name="mathsmodule" value="-" onclick="addChar(this.form.display, '-')"></td>
          </tr>
          <tr>
            <td><input type="button" class="mathsmodule" name="mathsmodule" value="&#177" onclick="changeSign(this.form.display)"></td>

            <td><input type="button" class="Numbers" name="Numbers" value="0" onclick="addChar(this.form.display, '0')"></td>

            <td><input type="button" class="mathsmodule" name="mathsmodule" value="&#46;" onclick="addChar(this.form.display, '&#46;')"></td>

            <td><input type="button" class="btnOpps" name="btnOpps" value="x&#50;" onclick="if(InputNumber(this.form.display.value)) { square(this.form) }"></td>

            <td><input type="button" class="mathsmodule" name="mathsmodule" value="+" onclick="addChar(this.form.display, '+')"></td>

          </tr>
          <tr>
            <td><input type="button" class="mathsmodule" name="mathsmodule" value="(" onclick="addChar(this.form.display, '(')"></td>

            <td><input type="button" class="mathsmodule" name="mathsmodule" value=")" onclick="addChar(this.form.display,')')"></td>

            <td><input type="button" class="mathsmodule" name="mathsmodule" value="cos" onclick="if(InputNumber(this.form.display.value)) { cos(this.form) }"></td>

            <td><input type="button" class="mathsmodule" name="mathsmodule" value="sin" onclick="if(InputNumber(this.form.display.value)) { sin(this.form) }"></td>

            <td><input type="button" class="mathsmodule" name="mathsmodule" value="tan" onclick="if(InputNumber(this.form.display.value)) { tan(this.form) }"></td>

         </tr>
         <tr>
          <td colspan="5" class="hr"><hr></td>
         </tr>
         <tr>
          <td colspan="5" class="marq"><center><img src="logo.jpg" height="50"><br>Intership 2022 </center></td>
         </tr>
        </tabel>
       </form>

       
<!-- </center> -->

</body>
</html>
